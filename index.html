<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Weather Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="card">
            <h3 class="card-title">Weather</h3>
            <div class="card-header">
                <i id="headerIcon" class="fa-solid fa-location-dot"></i>
                <input type="text" name="search" id="search" placeholder="Enter location..." />
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="card-body">
                <div id="weather" class="weather">
                    <p id="weatherMain"></p>
                    <div id="weatherIcon">
                        <p>
                        <i id="iconmain" class="fa-solid"></i>
                        </p>
                    </div>
                    <p id="description"></p>
                </div>
                <div class="section">
                    <p class="label"><i class="fa-solid fa-wind"></i>Wind</p>
                    <span id="wind"></span>
                </div>
                <div class="section">
                    <p class="label"><i class="fa-solid fa-droplet"></i>Humid</p>
                    <span id="humidity"></span>
                </div>
                
            </div>
        </div>
        <script src="./index.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
